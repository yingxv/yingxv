version: "3.9"

services:
  yingxv-dev:
    build:
      context: ../
      dockerfile: ./docker/Dockerfile.dev
    image: yingxv:dev
    container_name: yingxv-dev
    stdin_open: true
    tty: true
    environment:
      BRANCH: ${BRANCH:-master}
    networks:
      - backend
    ports:
      - 8000:80
    volumes:
      - ~/.ssh:/root/.ssh

networks:
  backend:
    name: backend
    driver: bridge
